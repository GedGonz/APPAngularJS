<br>
<div class="row">
    <div class="col-md-12">
        <h2 class="page-header text-center">Gestionardor de Tareas</h2>
    </div>
</div>
<br>
<div class="text-right">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalNuevatarea">
                Nueva
        </button>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <input type="text" class="form-control" placeholder="Digite el codigo de Tarea">
    </div>
</div>
<br>
<button type="button" class="btn btn-primary">Buscar</button>
<br>
<br>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let tak of task"><span class="badge"><span  class="glyphicon glyphicon-ok text-right" aria-hidden="true"></span></span>{{tak.descripcion}}</li>
        </ul>
    </div>
</div>

<!-- Modal -->
<form [formGroup]="todoForm">
    <div class="modal fade" id="ModalNuevatarea" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Nuva Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="descripcion">Descripcion*</label>
                        <input id="descripcion" type="text" placeholder="Descripcion" class="form-control" formControlName="descripcion">
                    </div>
                    <div class="form-check">

                        <input id="estado" type="checkbox" value="" class="form-check-input" formControlName="estado">
                        <label for="estado" class="form-check-label">Estado</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="createtask(todoForm.value)">Crear</button>
                </div>
            </div>
        </div>
    </div>
</form>
